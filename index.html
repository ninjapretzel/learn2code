<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Coding Basics</title>
	
	<!-- 	Dependencies	-->
	<!-- Babelscript -->
	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	
	<!-- Jquery -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<!-- Materialize -->
	<link rel="stylesheet" href="lib/materialize.min.css" />
	<script src="lib/materialize.min.js"></script>
	<link href="lib/material-icons.css" rel="stylesheet">
	
	<!-- CodeMirror, To have a nice functional code editor on page. -->
	<link rel="stylesheet" href="lib/codemirror.css" />
	<link rel="stylesheet" href="lib/solarized.css" />
	<script src="lib/codemirror.js"></script>
	<script src="lib/javascript.js"></script>
	<script src="lib/python.js"></script>
	
	<!-- Narcissus, Modified from Spidermonkey's Narcissus -->
	<script src="lib/jsdefs.js"></script>
	<script src="lib/jsparse.js"></script>
	<script src="lib/jsexec.js"></script>
	
	<!-- Python VM -->
	<script src="https://cdn.jsdelivr.net/pyodide/v0.18.1/full/pyodide.js"></script>
	
	<!-- Own resources. -->
	<!-- Custom styles. -->
	<link rel="stylesheet" href="styles.css" />
	<script type="text/babel" data-type="module" src="index.js"></script>
	
	<!-- <script type="text/babel" data-type="module">
	//this is an async test
	const lessonModule = await import("./src/lesson.js");
	const x = <div></div>;
	console.log(x, lessonModule);
	</script> -->
	
</head>
<body class="brown darken-2 white-text">
	<div class="row brown darken-3">
		<div class="col s12 row card rowfix blue-grey darken-2">
			<h1 class="center">Learn2Code</h1>
			<div id="hello"></div>
			
		</div>
		<div id="preload" class="page col s12 row rowfix card blue-grey darken-1">
			<h1>Please wait, loading...</h1>
		</div>
		<div id="upgrade" class="page hidden col s12 rowfix card blue-grey darken-1">
			<h1>	
				You need to use a modern browser to use this page.<br>
				<br>
				Please use Firefox, Opera, or <i>shudder</i> Chrome.
			</h1>
		</div>
		<div id="failedToLoad" class="page hidden col s12 rowfix card blue-grey darken-1">
			<h1>	
				The requested lesson failed to load.<br>
				<br>
				Please check the path and try again.
			</h1>
		</div>
		
		<div id="browse" class="page hidden col s12 row rowfix card blue-grey darken-3">
			<div class="main col s12 row rowfix">
				<div class="col s12"><h2> Browse </h2></div>
				<div class="col s12 row" id="categories"></div>
			</div>
		</div>
		
		<div id="exec" class="page col s12 row rowfix card blue-grey darken-3">
			<div class="col s12 row rowfix">
				<div class="col s2"></div>
				<button id="prev" class="col blue-grey s4 teensy btn bb waves-effect"> &lt;-- Prev</button>
				<button id="next" class="col blue-grey s4 teensy btn bb waves-effect">Next --&gt; </button>
				<div class="col s12">
					<h5><span id="Category">{Category}</span> : <span id="Lesson">{Lesson}</span></h5>
					<div id="LessonText">{LessonText}</div>	
				</div>
			</div>
			<div class="col s6 card large blue-grey darken-2">
				<button id="run" class="teensy btn bb waves-effect right">Run</button>
				<h5> Code Entry : </h5>
				<div id="scriptEntry"></div>
				<div class="row rowfix">
					<div class="col s6 row rowfix">
					</div>
				</div>
			</div>
			<div class="col s6 card large blue-grey darken-2">
				<h5> Test Cases & Output : </h5>
				<ul id="output" class="black-text collapsible expandable"></ul>
			</div>
		</div>
	</div>
	
</body>
</html>
